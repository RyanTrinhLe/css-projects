<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <img class="image distorted" src="./images/coolady.jpg" alt="Cool lady with glasses">
        <img class="image distorted" src="./images/guyscreaming.jpg" alt="Guy screaming">
    </div>

    <div>
        <img class="image proportion" src="./images/coolady.jpg" alt="Cool lady with glasses">
        <img class="image proportion" src="./images/guyscreaming.jpg" alt="Guy screaming">
    </div>
</body>
